version: '2.1'

services:

  eyv-shell:
    build:
      context: ../..
      dockerfile: ./shell/Dockerfile
    image: eyv-shell
    container_name: eyv-shell-test
    volumes:
      - ../..:/project/eyv
    command: |
      bash -c "
        eyv-protogen
        tail -f /dev/null
      "

  eyv-tp:
    build:
        context: ../..
        dockerfile: ./processor/Dockerfile
    image: eyv-tp
    container_name: eyv-tp-test
    volumes:
      - '../..:/project/eyv'
    command: |
      bash -c "
        sleep 1
        eyv-tp -v -C tcp://validator:4004
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    depends_on:
      - validator
    command: settings-tp --connect tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    expose:
      - 4004
    command: |
      bash -c "
        sawadm keygen &&
        sawtooth keygen my_key &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch &&
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    entrypoint: sawtooth-rest-api --connect tcp://validator:4004 --bind rest-api:8008

  unit-tests:
    build:
      context: ../..
      dockerfile: ./shell/Dockerfile
    volumes:
      - ../..:/project/eyv
    environment:
      PYTHONPATH: /project/eyv/rest_api:/project/eyv/addressing:/project/eyv/protobuf
    command: |
      bash -c "
        cd tests/eyv_tests
        python3 -m nose2 -v unit_tests
      "
